<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS Tournament Bracket</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="bracket">
  <section class="round quarterfinals">
    <div class="winners">
      <div class="matchups">
        <div class="matchup">
          <div class="participants">
            <div class="participant winner"><span>Uno</span></div>
            <div class="participant"><span>Ocho</span></div>
          </div>
        </div>
        <div class="matchup">
          <div class="participants">
            <div class="participant"><span>Dos</span></div>
            <div class="participant winner"><span>Siete</span></div>
          </div>
        </div>
      </div>
      <div class="connector">
        <div class="merger"></div>
        <div class="line"></div>
      </div>
    </div>
    <div class="winners">
      <div class="matchups">
        <div class="matchup">
          <div class="participants">
            <div class="participant"><span>Treis</span></div>
            <div class="participant winner"><span>Seis</span></div>
          </div>
        </div>
        <div class="matchup">
          <div class="participants">
            <div class="participant"><span>Cuatro</span></div>
            <div class="participant winner"><span>Cinco</span></div>
          </div>
        </div>
      </div>
      <div class="connector">
        <div class="merger"></div>
        <div class="line"></div>
      </div>
    </div>
  </section>
  <section class="round semifinals">
    <div class="winners">
      <div class="matchups">
        <div class="matchup">
          <div class="participants">
            <div class="participant winner"><span>Uno</span></div>
            <div class="participant"><span>Dos</span></div>
          </div>
        </div>
        <div class="matchup">
          <div class="participants">
            <div class="participant winner"><span>Seis</span></div>
            <div class="participant"><span>Cinco</span></div>
          </div>
        </div>
      </div>
      <div class="connector">
        <div class="merger"></div>
        <div class="line"></div>
      </div>
    </div>
  </section>
  <section class="round finals">
    <div class="winners">
      <div class="matchups">
        <div class="matchup">
          <div class="participants">
            <div class="participant winner"><span>Uno</span></div>
            <div class="participant"><span>Seis</span></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

</body>
</html>
