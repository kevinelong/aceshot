<style>
    body {
        margin: 0;
        padding: 0;
        font-family: SegoeUI, Tahoma, Verdana, sans-serif;
        font-size: 2vh;
    }

    #app {
        background: #666;
    }

    .page {
        background: #eee;
        border-top: 1px solid black;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .title a,
    .title,
    a.link {
        text-decoration: none;
        color: black;
        background: white;
        display: inline-block;
        padding: 0.5rem 0.25rem;
        ;
        border-bottom: 1px solid black;
        width: 100%;

    }

    .title {
        display: block;
        background: white;
        padding: 0;
        width: 100%;
        border-bottom: none;
    }

    .title a {
        text-decoration: none;
        display: inline-block;
    }

    .title a.link {
        display: inline-block;
        width: 100%;
        background: #99ccff;

    }
</style>

<body id="app"></body>

<script>
    const safe = (name) => encodeURI(name.toLowerCase());
    const page = (name) =>
        `<div class="page ${safe(name)}" id="${safe(name)}">
	<div class="title">${link("&lt;&nbsp;" + name, "#app")}</div>
</div>`;
    const link = (s, h) => `<a href="${h ? h : "#"+safe(s)}" class="link">${s}</a>`;
    const list = s => s.split(NEW_LINE).map(s => s.trim()).filter(s => s.length > 0);

    const NEW_LINE = "\n";
    const EMPTY = "";
    const PAGES = list(`
Home
Login
Register
Tournaments
Players
Auctions
`);

    let html = `<nav>` + PAGES.map(s => link(s)).join(EMPTY) + `</nav>`;
    html += `<content>` + PAGES.map(s => page(s)).join(EMPTY) + `</content>`;
    document.body.innerHTML = html;

</script>
