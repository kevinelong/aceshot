<style>
    body {
	margin:0;
	padding: 0;
	font-family: SegoeUI, Tahoma, Verdana, sans-serif;
        font-size: 2vh;
    }

    #app {
        background: #666;
    }

    .page {
	background: #eee;
	border-top: 1px solid black;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .title,
    a.link {
	text-decoration: none;
	color: black;
	background: #ddd;
        display: inline-block;
        padding: 0.5rem 0.25rem;;
	width: 100%;
	border-bottom: 1px solid black;
    }
    .title{
	background: white;
        padding: 0;
	width: 100%;
	border-bottom: none;
    }

</style>

<body id="app"></body>

<script>
    const safe = (name) => encodeURI(name.toLowerCase());
    const page = (name) => 
`<div class="page ${safe(name)}" id="${safe(name)}">
	<div class="title">${link(name)}</div>
</div>`;
    const link = s => `<a href="#${safe(s)}"i class="link">${s}</a>`;
    const list = s => s.split(NEW_LINE).map(s => s.trim()).filter(s => s.length > 0);

    const NEW_LINE = "\n";
    const EMPTY = "";
    const PAGES = list(`
Home
Login
Register
Tournaments
Players
Auctions
`);

    const all = PAGES.map(link).join(EMPTY) + PAGES.map(page).join(EMPTY);
    document.body.innerHTML = all;

</script>
